<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Sign in for visiting Austin Pets Alive!</a>
      </div>
    </div>
  </nav>
  
  <div class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="name" type="text" class="validate">
            <label for="name">First and Last Name</label>
          </div>
          <div class="input-field col s6">
              <input id="email" type="email" class="validate" style="margin-bottom:5px;">
              <label for="email">Email</label>
              <span class="truncate">
                (we promise not to share or sell your information)
              </span>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6 l6">
            <p>
              I'm interested in (mark all that apply):
            </p>
            <div class="collection">
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="puppies" />
                <label for="puppies" class="wide">puppies (under 4
                  months of age)</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="adult-small-dogs" />
                <label for="adult-small-dogs" class="wide">adult small
                  breed dogs</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="adult-large-dogs" />
                <label for="adult-large-dogs" class="wide">adult large
                breed dogs</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="special-medical-dogs" />
                <label for="special-medical-dogs" class="wide">special
                medical needs dogs</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="special-behavioral-dogs" />
                <label for="special-behavioral-dogs" class="wide">special
                behavioral needs dogs</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="kittens" />
                <label for="kittens" class="wide">kittens (under 4 months of age)</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="cats" />
                <label for="cats" class="wide">adult cats</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="special-medical-cats" />
                <label for="special-medical-cats" class="wide">special
                medical needs cats</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="special-behavioral-cats" />
                <label for="special-behavioral-cats" class="wide">special
                behavioral needs cats</label>
              </a>
            </div>
            <p>
              Are you interested in fostering? 
            </p>
            <div class="collection">
              <a href="#!" class="collection-item">
                <input type="radio" class="with-gap" name="fostering"
                       id="yes" />
                <label for="yes" class="wide">Yes</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="radio" class="with-gap" name="fostering"
                       id="maybe" />
                <label for="maybe" class="wide">Maybe, tell me more</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="radio" class="with-gap" name="fostering"
                       id="no" />
                <label for="no" class="wide">No, thank you</label>
              </a>
            </div>
          </div>
          <div class="col s12 m6 l6">
            <p>
              I currently live with (mark all that apply):
            </p>
            <div class="collection">
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="other-dogs" />
                <label for="other-dogs" class="wide">other dogs</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="other-cats" />
                <label for="other-cats" class="wide">other cats</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="small-pets" />
                <label for="small-pets" class="wide truncate">small pets
                (birds, gerbils, guinea pigs, etc)</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="kids" />
                <label for="kids" class="wide">kids under 10 years of age</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="elders" />
                <label for="elders" class="wide">elderly people</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="checkbox" class="filled-in" id="none" />
                <label for="none" class="wide">none of the above</label>
              </a>
            </div>
            <p>
                My lifestyle is:
            </p>
            <div class="collection">
              <a href="#!" class="collection-item">
                <input type="radio" class="with-gap" name="lifestyle"
                       id="active" />
                <label for="active" class="wide">active</label>
              </a>
              <a href="#!" class="collection-item">
                <input type="radio" class="with-gap" name="lifestyle"
                       id="laid-back"/>
                <label for="laid-back" class="wide">laid back</label>
              </a>
            </div>
            <div>
              <img src="apa_banner.png" class="responsive-img" />
            </div>
            <p>
              <button class="btn waves-effect waves-light btn-large
                             wide disabled" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </p>
          </div>
        </div>
      </form>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
