<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Sign in for visiting Austin Pets Alive!</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="col s12">
      <div class="row">
        <div class="col s6 offset-s3">
          <p>
            <img src="apa_banner.png" class="center-align
                                             responsive-img"/>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="container valign-wrapper" style="height:200px;">
          <h2 class="valign center-align" style="width:100%;">
            Thank you!
          </h2>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light btn-large wide"
                type="submit" name="action">
          Dismiss
        </button>
      </div>
    </div>
  </div>

  
  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
